<!DOCTYPE html>
<html>
<head>
  <title>Mesh DMX Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { font-size: 1.5em; }
    input, select { margin-bottom: 10px; width: 100%; padding: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    button { padding: 10px 15px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Mesh Node Configuration</h1>
  <form>
    <label for="universe">DMX Universe</label>
    <input type="number" id="universe" name="universe" value="1">

    <label for="startChannel">Start Channel</label>
    <input type="number" id="startChannel" name="startChannel" value="1">

    <label for="ledCount">LED Count</label>
    <input type="number" id="ledCount" name="ledCount" value="150">

    <label for="mode">Node Mode</label>
    <select id="mode">
      <option value="mesh">Mesh Controlled</option>
      <option value="color">Override: Color</option>
      <option value="effect">Override: Effect</option>
      <option value="manual">Manual</option>
    </select>

    <label for="isRoot">Root Node</label>
    <select id="isRoot">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <button type="submit">Save Settings</button>
  </form>
</body>
</html>

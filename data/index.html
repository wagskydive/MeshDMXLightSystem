<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Mesh LED Config</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { margin: 0.5em 0; width: 100%; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>LED Mesh Node Configuration</h1>
  <form id="configForm">
    <label>WiFi SSID:<br><input type="text" id="wifiSSID" name="wifiSSID" /></label><br>
    <label>WiFi Password:<br><input type="password" id="wifiPassword" name="wifiPassword" /></label><br>
    <label>Universe:<br><input type="number" id="universe" name="universe" min="1" max="512" /></label><br>
    <label>Start Channel:<br><input type="number" id="startChannel" name="startChannel" min="1" max="512" /></label><br>
    <label>LED Count:<br><input type="number" id="ledCount" name="ledCount" min="1" max="1000" /></label><br>
    <label>DMX Universe:<br><input type="number" id="dmxUniverse" name="dmxUniverse" min="1" max="512" /></label><br>
    <label>Mode:<br>
      <select id="mode" name="mode">
        <option value="0">Mesh</option>
        <option value="1">Color Override</option>
        <option value="2">Effect Override</option>
        <option value="3">Manual</option>
      </select>
    </label><br>
    <button type="submit">Save Settings</button>
  </form>

  <script>
    async function loadSettings() {
      const res = await fetch('/settings');
      const data = await res.json();
      document.getElementById('wifiSSID').value = data.wifiSSID;
      document.getElementById('universe').value = data.universe;
      document.getElementById('startChannel').value = data.startChannel;
      document.getElementById('ledCount').value = data.ledCount;
      document.getElementById('dmxUniverse').value = data.dmxUniverse;
      document.getElementById('mode').value = data.mode;
    }

    document.getElementById('configForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }
      const res = await fetch('/settings', {
        method: 'POST',
        body: params
      });
      const result = await res.json();
      alert(result.status);
    });

    loadSettings();
  </script>
</body>
</html>
